<div class="dialog-content">
  <h2>Apply Report</h2>
  <p>Select a report option:</p>
  <ul>
    <li *ngFor="let option of reportOptions">
      <label>
        <input type="radio" [(ngModel)]="selectedOption" [value]="option" />
        {{ option }}
      </label>
    </li>
  </ul>
  <button class="btn btn-primary" (click)="sendEmail()">
    {{ buttonLabel }}
  </button>
</div>
